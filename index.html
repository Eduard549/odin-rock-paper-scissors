<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // make constants to represent choices as an index
        const rock = 1; 
        const paper = 2;
        const scissors = 3;
        // define the function to run the game
        function play(){
        // create variables to run the game and store the score
            let game_on = true;
            let player_score = 0,
                    pc_score = 0;
        // run game while scores under 3
            while (game_on == true) {
                if (player_score == 3) {
                        game_on = false;
                        console.log("You won the game!");
                    } else if (pc_score == 3) {
                        game_on = false;
                        console.log("game over! pc wins!");
                    }
                    // player and pc choices as integers from 1 - 3 
                    else { 
                        let player_choice = parseInt(prompt("Choose 1 for rock , 2 for paper, 3 for scissors. any other answer will forfeit the round to the pc.")),
                            pc_choice = Math.floor(Math.random() * (3 - 1 + 1) + 1);
                        // check player answer vs pc answer, store and log new scores
                            if (player_choice == pc_choice) {
                            console.log("Draw! Try again!");
                        } else if (player_choice == 1 && pc_choice == 3) {
                            console.log("Player wins!");
                            ++player_score;
                            console.log(`Player score: ${player_score}\nPC score: ${pc_score}`);
                        } else if (player_choice == 2 && pc_choice == 1) {
                            console.log("Player wins!");
                            ++player_score;
                            console.log(`Player score: ${player_score}\nPC score: ${pc_score}`);
                        } else if (player_choice == 3 && pc_choice == 2) {
                            console.log("Player wins!");
                            ++player_score;
                            console.log(`Player score: ${player_score}\nPC score: ${pc_score}`); 
                        } else {
                            console.log("Cpu wins!");
                            ++pc_score;
                            console.log(`Player score: ${player_score}\nPC score: ${pc_score}`);
                        }
                    }
                }
            }      
    </script>
</head>
<body>
    <h2>Rock! Paper! Scissors!</h2>
    <ol>
        <li>Open chrome developer tools console</li>
        <li>Run the "play()" command in console</li>
        <li>Enjoy!</li>
    </ol>
    
</body>
</html>
